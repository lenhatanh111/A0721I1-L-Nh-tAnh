<div class="form-group">
  <label for="number1">number 1</label>
  <input type="number" class="form-control" id="number1" [(ngModel)]="num1">
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" (change)="changeCalculation('+')">
  <label class="form-check-label" for="flexRadioDefault1">
    add
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"(change)="changeCalculation('-')">
  <label class="form-check-label" for="flexRadioDefault2">
    Subtraction
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"(change)="changeCalculation('*')">
  <label class="form-check-label" for="flexRadioDefault3">
    Multiplication
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" (change)="changeCalculation('/')">
  <label class="form-check-label" for="flexRadioDefault4">
    Division
  </label>
</div>

<div class="form-group">
  <label for="number2">number 2</label>
  <input type="number" class="form-control" id="number2" [(ngModel)]="num2">
</div>

<button (click)="calculate()" class="btn btn-primary">Enter</button >
<p>Kết quả: {{result}}</p>
