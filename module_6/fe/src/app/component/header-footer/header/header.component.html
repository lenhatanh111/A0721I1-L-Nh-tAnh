<!--header start-->
<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center h-100">
        <a class="text-body mr-3" href="">Giới thiệu</a>
        <a class="text-body mr-3" href="">Lịch sử giao dịch</a>
        <a class="text-body mr-3" href="">Kiểm tra đơn hàng</a>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group" *ngIf="user == null">
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown"><i
            class="fas fa-user"></i>Tài
            khoản
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <button class="dropdown-item" routerLink="/login"><i class="fas fa-sign-in-alt"></i>Đăng nhập</button>
            <button class="dropdown-item" type="button">Đăng kí</button>
          </div>
        </div>
        <div class="btn-group" *ngIf="user != null">
          <p>Hello! {{user.username}}</p> &nbsp;
          <button (click)="logout()" class="btn btn-warning"><i class="fas fa-sign-out-alt"></i>Đăng xuất</button>
        </div>

      </div>
    </div>
  </div>
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a routerLink="/homepage" class="text-decoration-none">
        <img src="assets/img/flogo.png" height="46" width="218"/></a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tim kiem sach..." formControlName="name">

          <button class="input-group-text bg-transparent text-primary" type="submit">
            <i class="fa fa-search"></i></button>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">CSKH</p>
      <h5 class="m-0">+84 123 345 6789</h5>

    </div>
  </div>
</div>
<!--header end-->
<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
         href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Danh mục sách</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
           id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
        <div class="navbar-nav w-100" *ngFor="let category of categories">
          <a [routerLink]="['/productOfCategory',category.id]" class="nav-item nav-link">{{category.categoryName}}</a>


        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a routerLink="/homepage" class="nav-item nav-link active">Trang chủ</a>
            <a href="shop.html" class="nav-item nav-link">Sách bán chạy</a>
            <a href="detail.html" class="nav-item nav-link">Chương trình khuyến mãi</a>
            <a href="detail.html" class="nav-item nav-link">Giảm giá đặc biệt</a>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">

            <a routerLink="/cart" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle"
                    style="padding-bottom: 2px;">0</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
<router-outlet></router-outlet>
