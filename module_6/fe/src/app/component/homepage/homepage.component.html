<app-header></app-header>


<!-- Carousel Start -->
<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#header-carousel" data-slide-to="1"></li>
          <li data-target="#header-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item position-relative active" style="height: 400px;">
            <img class="position-absolute w-100 h-100"
                 src="http://static.nhanam.com.vn/thumb/0x0/crop/Features/Images/2019/4/25/6HHNAJ7E.jpg"
                 style="object-fit: cover;">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="p-3" style="max-width: 700px;">


                <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                   href="#">Mua ngay</a>
              </div>
            </div>
          </div>
          <div class="carousel-item position-relative" style="height: 400px;">
            <img class="position-absolute w-100 h-100"
                 src="http://static.nhanam.com.vn/thumb/0x0/crop/Features/Images/2018/9/13/OJ4M48Q3.jpg"
                 style="object-fit: cover;">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="p-3" style="max-width: 700px;">
                <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                   href="#">Mua ngay</a>
              </div>
            </div>
          </div>
          <div class="carousel-item position-relative" style="height: 400px;">
            <img class="position-absolute w-100 h-100"
                 src="http://static.nhanam.com.vn/thumb/0x0/crop/Features/Images/2018/9/13/3XSUDF44.jpg"
                 style="object-fit: cover;">
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="p-3" style="max-width: 700px;">
                <a class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp"
                   href="#">Mua ngay</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span
    class="bg-secondary pr-3">SẢN PHẨM:</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-3 col-md-4 col-sm-6 pb-1"*ngFor="let product of products">
      <div class="product-item bg-light mb-4" >
        <div class="product-img position-relative overflow-hidden">
          <img class="img-fluid w-100"
               src="{{product.imageUrl}}" alt="">
          <div class="product-action">
            <a class="btn btn-outline-dark btn-square" routerLink="/cart"><i class="fa fa-shopping-cart"></i></a>

            <a class="btn btn-outline-dark btn-square" [routerLink]="['/detail',product.id]"><i class="fa fa-info-circle"></i></a>
          </div>
        </div>
        <div class="text-center py-4">
          <a class="h6 text-decoration-none text-truncate" href="">{{product.name}}</a>
          <div class="d-flex align-items-center justify-content-center mt-2">
            <h5>{{product.unitPrice}} VND</h5>

          </div>
          <div class="d-flex align-items-center justify-content-center mb-1">
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small class="fa fa-star text-primary mr-1"></small>
            <small>(99)</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
<nav aria-label="Page navigation example">
  <ul class="pagination d-flex  justify-content-center">
    <li class="page-item">
      <button aria-label="Previous" class="page-link" (click)="previousPage()" [disabled]="indexPagination <= 0"><span aria-hidden="true">&laquo;</span></button>
    </li>
    <li class="page-item col-md-1 col-2  px-0 text-center" >
      <span>{{indexPagination + 1}}</span>/<span>{{totalPages}}</span>
    </li>
    <li class="page-item">
      <button class="page-link" (click)="nextPage()" [disabled]="indexPagination >= totalPages-1"><span aria-hidden="true">&raquo;</span></button>
    </li>
  </ul>
</nav>
</div>
<app-footer></app-footer>
