<app-header></app-header>

<!-- Carousel Start -->


<!-- Login form Start -->
<div class="container-fluid pt-5 pb-3">
  <div class="container-fluid pb-5">
    <div class="row px-xl-5">
      <div class="col-lg-5 mb-30">
        <div id="product-carousel" class="carousel slide" data-ride="carousel" >
          <div class="carousel-inner bg-light">
            <div class="carousel-item active" >
              <img src="{{product.image_url}}" alt="Image" style="width: 90%; height: 600px">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-7 h-auto mb-30" >
        <div class="h-100 bg-light p-30" >
          <h3>{{product.name}}</h3>
          <div class="d-flex mb-3">
            <div class="text-primary mr-2">
              <small class="fas fa-star"></small>
              <small class="fas fa-star"></small>
              <small class="fas fa-star"></small>
              <small class="fas fa-star-half-alt"></small>
              <small class="far fa-star"></small>
            </div>
            <small class="pt-1">(99 Reviews)</small>
          </div>
          <h3 class="font-weight-semi-bold mb-4">{{product.unit_price}} VND</h3>
          <div class="d-flex align-items-center mb-4 pt-2">
            <ul>

              <li>Tác giả: <a [routerLink]="['/author',product.author_id]">{{product.author_name}}</a></li>
              <li>Nhà xuất bản: <a [routerLink]="['/publisher',product.publisher_id]">{{product.publisher_name}}</a>
              </li>
              <li>Ngày phát hành: {{product.date_created |date:'dd-MM-yyyy'}}</li>
            </ul>
          </div>
          <div class="d-flex align-items-center mb-4 pt-2">
            <div class="input-group quantity mr-3" style="width: 130px;">
              <div class="input-group-btn">
                <button class="btn btn-primary btn-minus">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="text" class="form-control bg-secondary border-0 text-center" value="1">
              <div class="input-group-btn">
                <button class="btn btn-primary btn-plus">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
            <button class="btn btn-primary px-3" (click)="addToCart(product.id)"><i class="fa fa-shopping-cart mr-1"></i> Thêm vào giỏ hàng</button>
          </div>
          <div class="d-flex pt-2">
            <strong class="text-dark mr-2">Chia sẻ:</strong>
            <div class="d-inline-flex">
              <a class="text-dark px-2" href="">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a class="text-dark px-2" href="">
                <i class="fab fa-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row px-xl-5">
      <div class="col">
        <div class="bg-light p-30">
          <div class="nav nav-tabs mb-4">
            <a class="nav-item nav-link text-dark active" data-toggle="tab" href="#tab-pane-1">Giới thiệu</a>
            <a class="nav-item nav-link text-dark" data-toggle="tab" href="#tab-pane-3">Bình luận (0)</a>
          </div>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="tab-pane-1">
              <p>{{product.description}}</p>
            </div>
            <div class="tab-pane fade" id="tab-pane-3">
              <div class="row">
                <div class="col-md-6">
                  <div class="media mb-4">
                    <img src="img/user.jpg" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                    <div class="media-body">
                      <h6><small> - <i></i></small></h6>
                      <div class="text-primary mb-2">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <h4 class="mb-4">Để lại đánh giá</h4>

                  <div class="d-flex my-3">
                    <p class="mb-0 mr-2">Đanh giá * :</p>
                    <div class="text-primary">
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                      <i class="far fa-star"></i>
                    </div>
                  </div>
                  <!--                  <form>-->
                  <div class="form-group">
                    <label for="message">Đánh giá chi tiêt *</label>
                    <textarea id="message" cols="30" rows="5" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="name">Tên *</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group mb-0">
                    <input type="submit" value="Để lại đánh giá" class="btn btn-primary px-3">
                  </div>
                  <!--                  </form>-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Shop Detail End -->
</div>
<app-footer></app-footer>
