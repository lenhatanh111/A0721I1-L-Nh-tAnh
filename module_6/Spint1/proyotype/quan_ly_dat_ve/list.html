                                <form class="forms-sample">
                                    <div class="form-group row">

                                            <div class="password-field">
                                                <input type="password" id="fakePassword" placeholder="Mật khẩu" class="form-control" id="password">
                                                <span><i id="toggler"class="far fa-eye"></i></span>
                                            </div>
                                        </div>

                                    </div>

                                    </div>

                                        <div class="col-sm-9">

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-sm-3 col-form-label" style="text-align: right">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" class="form-control" id="email">
                                        </div>
                                    </div>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="idCard" disabled>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phoneNumber" class="col-sm-3 col-form-label" style="text-align: right">Số Điện Thoại</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="phoneNumber">

</div>
<script>
    var password = document.getElementById('fakePassword');
    var toggler = document.getElementById('toggler');
    showHidePassword = () => {
        if (password.type == 'password') {
            password.setAttribute('type', 'text');
            toggler.classList.add('fa-eye-slash');
        } else {
            toggler.classList.remove('fa-eye-slash');
            password.setAttribute('type', 'password');
        }
    };
    toggler.addEventListener('click', showHidePassword);

    // $('.datepicker').datepicker({

</script>
