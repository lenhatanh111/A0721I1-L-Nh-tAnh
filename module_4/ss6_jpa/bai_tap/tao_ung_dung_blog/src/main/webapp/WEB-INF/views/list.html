<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>List Blog</h1>
<a th:href="@{/blog/create}">Create new blog</a>
<form th:action="@{/blog/list}" method="get">
</form>
<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Release Date</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="b, iter: ${blogs}">
        <td th:text="${b.blogId}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.author}"></td>
        <td th:text="${b.releaseDate}"></td>
        <td><a th:href="@{/blog/{blogId}/update(blogId=${b.getBlogId()})}">edit</a></td>
        <td><a th:href="@{/blog/{blogId}/delete(blogId=${b.getBlogId()})}">delete</a></td>
        <td><a th:href="@{/blog/{blogId}/view(blogId=${b.getBlogId()})}">view</a></td>

    </tr>
</table>
</body>
</html>
