<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Delete Blog</h1>
<form action="/blog/delete" method="post" th:object="${blog}" cssClass="">
    <table  class="table table-striped">
        <tr hidden>
            <td>ID</td>
            <td><input type="text" th:field="*{blogId}" /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text"  th:field="*{title}" /></td>
        </tr>
        <tr>
            <td>Content</td>
            <td><textarea type="text" style="width: 100% ;height: auto" th:field="*{content}" /></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" style="width: 100% " th:field="*{author}" /></td>
        </tr>
        <tr>
            <td>Release Date</td>
            <td>
                <input type="text" style="width: 100% " th:field="*{releaseDate}" />
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Remove"></td>
        </tr>
    </table>
</form>
</body>
</html>
