<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class=" bg-secondary text-white">
<h2 class="text-center text-primary"><input th:field="${blog.title}"></h2>
<p class="text-start"><textarea style="width: 100% ;height: 80%" th:field="${blog.content}"></textarea> </p>
<p class="text-end"><input  th:field="${blog.author}" > </p>
<p class="text-end"><input th:field="${blog.releaseDate}" ></p>
</body>
</html>
