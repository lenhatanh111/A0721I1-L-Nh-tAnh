<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-province"  th:text="#{list.body.a}">Create new province</a>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th th:text="#{list.table.name}"></th>
        <th th:text="#{list.table.edit}"></th>
        <th th:text="#{list.table.delete}"></th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }" th:text="#{list.table.edit}"></a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }" th:text="#{list.table.delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
