<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<a href="/create-province"  th:text="#{list.body.a}">Create new province</a>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnamese</a>
<h1>Provinces</h1>
<table class="table">
    <tr>
        <th scope="col" th:text="#{list.table.name}"></th>
        <th scope="col" th:text="#{list.table.edit}"></th>
        <th scope="col" th:text="#{list.table.delete}"></th>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td scope="row" th:text="${province.name}"></td>
            <td scope="row"><a th:href="@{/edit-province/__${province.id}__ }" th:text="#{list.table.edit}"></a></td>
            <td scope="row"><a th:href="@{/delete-province/__${province.id}__ }" th:text="#{list.table.delete}"></a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
