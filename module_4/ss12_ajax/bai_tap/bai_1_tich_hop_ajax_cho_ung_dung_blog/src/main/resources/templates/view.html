<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class=" bg-secondary text-white">
<h2 class="text-center text-primary" th:text="${blog.title}"></h2>
<h3 class="text-center text-primary" th:text="${blog.category.name}"></h3>
<p class="text-start" th:text="${blog.content}"></p>
<p class="text-end" th:text="${blog.author}"> </p>
<p class="text-end" th:text="${blog.releaseDate}"> </p>

</body>
</html>
