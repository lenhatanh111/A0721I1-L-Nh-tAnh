<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery.js"></script>
    <script src="/js/list.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<input type="text" id="searchValue" />
<button onclick="searchAuthor()">Search Author</button>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">Category</th>
        <th scope="col">Release Date</th>
    </tr>
    </thead>
    <tbody id="result">
    <tr th:each="item : ${blogs}">
        <td scope="row" th:text="${item.id}"></td>
        <td scope="row" th:text="${item.title}"></td>
        <td scope="row" th:text="${item.content}"></td>
        <td scope="row" th:text="${item.author}"></td>
        <td scope="row" th:text="${item.category.name}"></td>
        <td scope="row" th:text="${item.releaseDate}"></td>
    </tr>
    </tbody>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
