<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<a href="/create"> Create new book</a>
<br>
<a href="/back" >Give Back book</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">name</th>
        <th scope="col">Quantity</th>
        <th scope="col">view</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${libraries}">
        <td scope="row" th:text="${item.id}"></td>
        <td scope="row" th:text="${item.name}"></td>
        <td scope="row" th:text="${item.quantity}"></td>
        <td><a th:href="@{/{blogId}/view(blogId=${item.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{'/'(page=${libraries.number - 1})}" th:if="${libraries.hasPrevious()}">Previous</a>
<span th:text="${libraries.number + 1}"></span>/<span th:text="${libraries.totalPages}"></span>
<a th:href="@{'/'(page=${libraries.number + 1})}" th:if="${libraries.hasNext()}">Next</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
