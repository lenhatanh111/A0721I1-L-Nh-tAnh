<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>-->
                <!--                </li>-->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">list sales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/create}">add new sale</a>
                </li>

            </ul>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="search" placeholder="sale" name="sale" aria-label="Search">
                <input class="form-control me-2" type="search" placeholder="startDate" name="startDate" aria-label="Search">
                <input class="form-control me-2" type="search" placeholder="endDate" name="endDate" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<form method="post" action="/update" th:object="${cinemaDto}">
    <table class="table table-striped">
        <tr hidden>
            <td>ID</td>
            <td><input type="text" th:field="*{id}" th:text="*{id}"/></td>
            <!--            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>-->
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}" /></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td><input type="date" th:field="*{startDate}"/></td>
            <!--                        <td th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></td>-->
        </tr>
        <tr>
            <td>End Date</td>
            <td><input type="date" th:field="*{endDate}"/></td>
            <!--                        <td th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></td>-->
        </tr>

        <tr>
            <td>Sale</td>
            <td><input type="text" th:field="*{sale}" /></td>
            <td th:if="${#fields.hasErrors('sale')}" th:errors="*{sale}">Sale Error</td>
        </tr>
        <tr>
            <td>Detail</td>
            <td><textarea type="text" th:field="*{detail}" /></td>
            <td th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}">Detail Error</td>
        </tr>

    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
