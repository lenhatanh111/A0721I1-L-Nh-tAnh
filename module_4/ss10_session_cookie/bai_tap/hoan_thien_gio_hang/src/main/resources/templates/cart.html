<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<p>
    <a href="/shop"><i class="bi bi-bag-dash-fill"></i>Shop</a>
</p>

<table th:object="${cart}" class="table table-striped table-hover" style="width: 50%">
    <tr>
        <th th:text="${cart.countItemQuantity()}">Giỏ hàng
        </th>
        <th></th>
    </tr>
    <th:block th:each="product: ${cart.products}">
    <tr>
        <td>
            <img  th:src="${product.getKey().path}" style="width: 200px;height:200px">
            <a th:href="@{/{id}/delete(id=${product.getKey().id})}"><i class="bi bi-x-circle-fill" ></i></a>
        </td>
        <td>
            <table>
                <tr>
                    <td th:text="${product.getKey().name}"></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Mã sản phẩm:</td>
                    <td th:text="${product.getKey().id}"></td>
                </tr>
                <tr>
                    <td>Đơn giá:</td>
                    <td th:text="${product.getKey().price}"></td>
                </tr>
                <tr>
                    <td>Số lượng:</td>
                    <td ><a id="decrease_button" th:text="${'-'}" th:href="@{/{id}/decrease(id=${product.getKey().id})}"></a>
                        <span th:text="${product.getValue()}"></span>
                        <a id="increase_button" th:href="@{/{id}/increase(id=${product.getKey().id})}"
                           th:text="${'+'}"></a></td>
                </tr>
            </table>
        </td>
    </tr>
    </th:block>
    <tr>
        <td></td>
        <td th:text="${cart.countTotalPayment()}"></td>
    </tr>
</table>
</form>
</body>
</html>
