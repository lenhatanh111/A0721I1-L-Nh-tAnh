<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<p>
    <a href="/shopping_cart"><i class="bi bi-cart-check-fill"></i>Your cart</a>
</p>
<br>
<p> <a href="/shop"><i class="bi bi-bag-dash-fill"></i>Shop</a></p>

<table>
<tr>
    <td>
    <div class="card" style="width: 18rem;">
        <img th:src="${product.path}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title" th:text="${product.name}"></h5>
<!--            <h6 class="card-subtitle mb-2 text-muted" th:text="${product.id}></h6>-->
            <p class="card-text" th:text="${product.price}"></p>
            <a th:href="@{/{id}/add(id=${product.getId()})}" class="btn btn-primary">Add To Cart</a>
        </div>
    </div>
    </td>
    <td>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-subtitle mb-2 text-muted" th:text="${product.id}"></h5>
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                </div>
            </div>
    </td>
    </tr>

</table>

</body>
</html>
