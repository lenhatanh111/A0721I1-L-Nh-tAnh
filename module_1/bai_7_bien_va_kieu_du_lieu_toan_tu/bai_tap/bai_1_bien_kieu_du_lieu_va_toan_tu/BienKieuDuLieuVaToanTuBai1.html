<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan;
    let hoa;
    let sinh;
    toan=prompt("nhập điểm toán: ");
    hoa=prompt("nhập điểm hóa: ");
    sinh=prompt("nhập điểm sinh: ");
    let t=parseInt(toan);
    let h=parseInt(hoa);
    let s=parseInt(sinh);
    let total=t+h+s;
 document.write('tổng điểm= '+total);
 document.write('<br>');
    let dtb=total/3;
    document.write('điểm trung bình= '+dtb);
</script>
</body>
</html>
