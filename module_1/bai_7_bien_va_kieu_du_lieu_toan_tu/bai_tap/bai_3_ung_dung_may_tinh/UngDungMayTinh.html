<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Caculator </h2>
<input id="amount1" type="text" size="25">
<input id="amount2" type="text" size="25"><br><br>
<button id="operator1" onclick="add()"> Addition(+)</button>
<button id="operator2" onclick="sub()"> Subtraction(-)</button>
<button id="operator3" onclick="multi()"> Multiplication(X)</button>
<button id="operator4" onclick="divi()"> Division(/)</button><br><br>
<p id="result"> Result: </p>
<script>
    function add() {
       let amout1=parseInt(document.getElementById('amount1').value);
       let amout2=parseInt(document.getElementById('amount2').value);
       let result=amout1+amout2;
        document.getElementById('result').innerHTML=('Result Addition:'+result);
    };
    function sub() {
        let amount1=parseInt(document.getElementById('amount1').value);
        let amount2=parseInt(document.getElementById('amount2').value);
        let result=amount1-amount2;
        document.getElementById('result').innerHTML=('Result Subtraction:'+result);
    };
    function multi() {
        let amount1=parseInt(document.getElementById('amount1').value);
        let amount2=parseInt(document.getElementById('amount2').value);
        let result=amount1*amount2;
        document.getElementById('result').innerHTML=('Result Multiplication:'+result);
    };
    function divi() {
        let amount1=parseInt(document.getElementById('amount1').value);
        let amount2=parseInt(document.getElementById('amount2').value);
        let result=amount1/amount2;
        document.getElementById('result').innerHTML=('Result Division:'+result);
    }
</script>
</body>
</html>
