<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class myDate{
        constructor(day,month,year) {
            this.day=day;
            this.month=month;
            this.year=year;
        }
        getDay() {
            return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day=day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }
        toString(){
            alert(this.day+"/"+this.month+"/"+this.year);
        }
    }
    let date= new myDate(6,9,2021);
    date.setDay(20);
    date.getDay();
    date.setMonth(10);
    date.getMonth();
    date.setYear(2022);
    date.getYear();
    date.toString();

</script>
</body>
</html>
