<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap a:'));
    let b=parseInt(prompt('nhap b:'));

    if(a==0){
        if(b==0){
            alert('phuong trinh vo so nghiem');
        }else{
            alert('phuong trinh vo nghiem');
        }
    }else{
        if(b==0){
            alert('nghiem cua phuong trinh X=0');
        }else{
            alert('nghiem cua phuong trinh X='+-b/a);
        }
    }
</script>
</body>
</html>
