<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        if(number==0||number==1){
            return 1;
        }
        return number*giaiThua(number-1);
    }
    let num=parseInt(prompt("nhap so bat ki"));
    let result=giaiThua(num);
    alert(result);
</script>
</body>
</html>
