<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class battery{
        constructor() {
        }
        setEnergy(energy){
            this.energy=energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(energy){
            if(this.energy>0){
                this.energy--;
            }
        }
    }
    class flashLamp{
        constructor() {
            this.status=false;
        }
        setBattery(battery){
            this.battery=battery;
        }
        getBatteryInfo(){
            return this.battery.getEnergy();
        }
        light(){
            if(this.status){
                alert("lighting");
            }else {
                alert("not lighting");
            }
        }
        turnOn(){
            this.status=true;
            this.battery.decreaseEnergy();
        }
        turnOff(){
            this.status=false;
        }
    }
    let battery1= new battery();
    battery1.setEnergy(10);
    let flashLamp1=new flashLamp();
    flashLamp1.setBattery(battery1);
    document.write("Battery info:" + flashLamp1.getBatteryInfo() + "<br/>");
    flashLamp1.light();

    document.write("Turn on<br/>")
    flashLamp1.turnOn();
    flashLamp1.light();
    document.write("Battery info:" + flashLamp1.getBatteryInfo() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp1.turnOff();
    flashLamp1.light();
</script>
</body>
</html>
