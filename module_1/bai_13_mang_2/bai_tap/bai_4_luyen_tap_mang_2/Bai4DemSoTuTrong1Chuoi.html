<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("nhap chuoi");
    let count=0;
    for (let i=0;i<str.length;i++){
        if(str[i]%1!=0){
            count++;
        }
    }
    alert("so tu trong chuoi "+count);
</script>
</body>
</html>
