<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt("nhap chuoi 1");
    let str2=prompt("nhap chuoi 2");
    check=false;
    if(str1.length==str2.length){
        for(let i=0;i<str2.length;i++){
            if (str1[i]===str2[i]){
                check=true;
            }else {
                check=false;
                break;
            }
        }
    }else {
        alert("2 chuoi khac nhau");
    }
    if (check){
        alert("2 chuoi giong nhau");
    }else {
        alert("2 chuoi khac nhau");
    }
</script>
</body>
</html>
