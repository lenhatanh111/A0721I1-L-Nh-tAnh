<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    let arr=new Array(10);
    for(let i=0;i<10;i++){
        arr[i]=new Array(10);
        for (let j=0;j<arr[i].length;j++){
            arr[i][j]="";
        }
    }
    display();
    function display() {
        let tableString='<table border="1">';
        for (let i=0;i<8;i++){
            tableString+='<tr>';
            for (let j=0;j<10;j++){
                tableString+='<td style="height: 30px;width: 30px"onclick="play('+i+','+j+')">'+arr[i][j]+'</td>';
            }
            tableString+='</tr>';
        }
        tableString+='</table>';
        document.getElementById("result").innerHTML=tableString;
    }
    let checkPlayer1=true;
    function play(i,j) {
        if(checkPlayer1 && !checkPlayed(i,j)){
            arr[i][j]="X";
            checkPlayer1=false;
            if (checkWin()){
                alert("ng choi 1 thang");
            }
        }else {
            arr[i][j]="O";
            checkPlayer1=true;
            if (checkWin()){
                alert("ng choi 2 thang");
            }
        }
        display();
    }
    function checkPlayed(i,j) {
        if (arr[i][j]!==""){
            alert("o nay da dc choi");
            return true;
        }else {
            return false;
        }
    }
    function checkWin() {
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[i][j] == "X") {
                    if (arr[i][j + 1] == "X" && arr[i][j + 2] == "X") {
                        return true;
                    }
                    if (arr[i + 1][j] == "X" && arr[i + 2][j] == "X") {
                        return true;
                    }
                    if (arr[i + 1][j + 1] == "X" && arr[i + 2][j + 2] == "X") {
                        return true;
                    }
                    if (arr[i + 1][j - 1] == "X" && arr[i + 2][j - 2] == "X") {
                        return true;
                    }
                } else if(arr[i][j]=="O"){
                    if (arr[i][j + 1] == "O" && arr[i][j + 2] == "O") {
                        return true;
                    }
                    if (arr[i + 1][j] == "O" && arr[i + 2][j] == "O") {
                        return true;
                    }
                    if (arr[i + 1][j + 1] == "O" && arr[i + 2][j + 2] == "O") {
                        return true;
                    }
                    if (arr[i + 1][j - 1] == "O" && arr[i + 2][j - 2] == "O") {
                        return true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
