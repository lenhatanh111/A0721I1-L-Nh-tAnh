<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[];
    for(let i=0;i<10;i++){
        let element=parseInt(prompt("nhap phan tu thu "+i+" cho mang"));
        array.push(element);
    }
    let last=array.length-1;

    for (let j=0;j<last;j++){
        let b=array[j];
        array[j]=array[last];
        array[last]=b;
        last--;
    }
    alert(array);
</script>
</body>
</html>
