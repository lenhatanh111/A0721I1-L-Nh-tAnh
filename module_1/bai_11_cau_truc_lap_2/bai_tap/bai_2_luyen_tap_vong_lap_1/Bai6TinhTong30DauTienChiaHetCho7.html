<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let num=7;
    let text=" ";
    while (count<30){
        if(num%7==0){
            count++;
            text+=num+",";
        }
        num++;
    }
    alert("30 dau tien chia het cho 7 "+text);
</script>
</body>
</html>
