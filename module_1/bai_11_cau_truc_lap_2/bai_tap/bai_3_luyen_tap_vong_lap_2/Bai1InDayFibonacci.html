<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let element1=1;
    let element2=1;
    let element3;
    let number=parseInt(prompt("nhap so phan tu fibonacci bn muon in"));
    let count=0;
    let text="";
    while(count<number-2){
        element3= element1 + element2;
        element1= element2;
        element2= element3;
            count++;
            text+=element3+",";
    }
    alert("1,1,"+text);
</script>
</body>
</html>
