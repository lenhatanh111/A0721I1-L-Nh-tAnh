<script>

    for(let i=0;i<5;i++){
            for (let j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br>");
    }
    document.write("<br>");
    //ve tam giac 2
    for(let i=0;i<5;i++){
        for (let j=4;j>=i;j--){
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");

            document.write("*");
        }
        document.write("<br>");
    }

            document.write("&nbsp&nbsp");

            document.write("*");
        }
        document.write("<br>");
    }




</script>
