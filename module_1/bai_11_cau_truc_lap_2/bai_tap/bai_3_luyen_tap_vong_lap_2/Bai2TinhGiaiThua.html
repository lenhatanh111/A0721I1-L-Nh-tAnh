<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("nhap so nguyen duong"));
    let GiaiThua=1;
    if(num==0){
        alert(num+"!=1");
    }else {
        for(let i=1;i<=num;i++){
            GiaiThua*=i;
        }
        alert(num+"!="+GiaiThua);
    }
</script>
</body>
</html>
