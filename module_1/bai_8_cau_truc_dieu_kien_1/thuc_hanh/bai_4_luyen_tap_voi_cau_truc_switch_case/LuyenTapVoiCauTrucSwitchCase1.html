<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser=prompt('input the browser');
    switch (browser) {
        case 'edge':
            alert("you've got the edge");
            break;
        case 'chrome':
        case 'firefox':
        case 'safari':
        case 'opera':
            alert("Okay we support these browsers too");
            break;
        default: alert("We hope that this page looks ok!")

    }
</script>
</body>
</html>
