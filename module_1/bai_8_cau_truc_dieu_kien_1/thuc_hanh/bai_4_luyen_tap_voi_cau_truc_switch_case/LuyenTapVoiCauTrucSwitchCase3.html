<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=parseInt(prompt('type a number',0));
    switch (value) {
        case 1:
        case 2:
        case 3:
        case 4:
        case 5:
            alert(1);
            break;
        case -1:
        case -2:
        case -3:
        case -4:
        case -5:
             alert(-1);
             break;
        default:
            alert(0);

    }
</script>
</body>
</html>
