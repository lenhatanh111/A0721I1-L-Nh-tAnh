<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoMang(num) {
        let arr=[1,3,4,2,5,6];
        arr.push(num);
        let last=arr.length-1;
        for (let i=0;i<last;i++){
            let temp=arr[i];
            arr[i]=arr[last];
            arr[last]=temp;
            last--;
        }
        alert(arr);
    }
    let number=parseInt(prompt("nhap vao 1 so"));
    daoMang(number);
</script>
</body>
</html>
