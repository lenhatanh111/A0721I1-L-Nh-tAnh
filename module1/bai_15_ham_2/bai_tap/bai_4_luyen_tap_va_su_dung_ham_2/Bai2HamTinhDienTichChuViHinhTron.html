<script>
    function perimeters(radius) {
        perimeter=radius*2*3.14;
        alert("chu vi hinh tron "+perimeter);
    }
    function areas(radius) {
        area=3.14*radius*radius;
        alert(" dien tich hinh tron "+area);
    }
    let radius=parseInt(prompt("nhap ban kinh hinh tron"));
    perimeters(radius);
    areas(radius);
</script>
