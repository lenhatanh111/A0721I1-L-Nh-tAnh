<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Caculator </h2>
<input id="amount1" type="text" size="25">
<input id="amount2" type="text" size="25"><br><br>
<button id="operator1" onclick="add()"> Addition(+)</button>
<button id="operator2" onclick="sub()"> Subtraction(-)</button>
<button id="operator3" onclick="multi()"> Multiplication(X)</button>
<button id="operator4" onclick="divi()"> Division(/)</button><br><br>
<p id="result"> Result: </p>
<script>
    function add()
    {
       let a=parseInt(document.getElementById('amount1').value);
       let b=parseInt(document.getElementById('amount2').value);
       let c=a+b;
        document.getElementById('result').innerHTML=('Result Addition:'+c);
    };
    function sub()
    {   let a=parseInt(document.getElementById('amount1').value);
        let b=parseInt(document.getElementById('amount2').value);
        let t=a-b;
        document.getElementById('result').innerHTML=('Result Subtraction:'+t);
    };
    function multi()
    {   let a=parseInt(document.getElementById('amount1').value);
        let b=parseInt(document.getElementById('amount2').value);
        let n=a*b;
        document.getElementById('result').innerHTML=('Result Multiplication:'+n);
    };
    function divi()
    {   let a=parseInt(document.getElementById('amount1').value);
        let b=parseInt(document.getElementById('amount2').value);
        let d=a/b;
        document.getElementById('result').innerHTML=('Result Division:'+d);

    }
</script>
</body>
</html>
