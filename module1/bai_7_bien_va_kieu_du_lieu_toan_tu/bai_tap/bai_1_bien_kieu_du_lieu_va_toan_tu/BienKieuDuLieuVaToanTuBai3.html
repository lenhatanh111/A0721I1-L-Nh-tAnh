<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let pi=3.14;
    let BanKinh;
    BanKinh=prompt("nhập bán kính hình tròn: ")
    let r=parseInt(BanKinh);
    let area=pi*r*r;
    document.write('diện tích hình tròn='+area);
</script>
