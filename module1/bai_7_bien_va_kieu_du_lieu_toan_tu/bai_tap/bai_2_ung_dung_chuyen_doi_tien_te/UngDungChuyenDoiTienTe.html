        </td>

<script>
    function change() {
        let a ;
        let s;
        a= parseInt(document.getElementById('amount').value);
        if(document.getElementById('chose1').value=="vnd")
        {
           if( document.getElementById('chose2').value=="vnd")
           {
               document.getElementById('print').innerHTML=('Result:'+a)
           }
           else
           {
               s=a/23012;

           }
        }
        if(document.getElementById('chose1').value=="usd")

            {
                document.getElementById('print').innerHTML=('Result:'+a)

        }





    }
