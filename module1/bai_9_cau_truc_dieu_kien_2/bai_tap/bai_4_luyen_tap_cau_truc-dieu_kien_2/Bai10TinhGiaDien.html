<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhap chi so dien tieu thu(kWh)'));
    let TienDien;
    if(a<=100){
        TienDien=a*1000;
    }else if(a<=150){
        TienDien=100*1000+((a-100)*1200);
    }else if(a<=200){
        TienDien=100*1000+(50*1200)+((a-150)*2000);
    }else{
        TienDien=100*1000+50*1200+50*2000+((a-200)*2500);
    }
    alert('tien dien phai tra:'+TienDien);
</script>
</body>
</html>
