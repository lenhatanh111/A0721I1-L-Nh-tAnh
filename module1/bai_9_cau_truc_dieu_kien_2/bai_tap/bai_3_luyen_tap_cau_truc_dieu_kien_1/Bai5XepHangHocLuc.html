<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let GiuaKi= parseInt(prompt('nhap diem bai kiem tra giua ky'));
    let CuoiKi= parseInt(prompt('nhap diem bai kiem tra cuoi ky'));
    let DiemTrungBinh=(GiuaKi*0.4)+(CuoiKi*0.6);
    if(DiemTrungBinh>=8){
        alert('hsg');
    }else if(DiemTrungBinh>=6.5){
        alert('hs tt');
    }else if(DiemTrungBinh>=5){
        alert('hstb');
    }else{
        alert('yeu');
    }
</script>
</body>
</html>
