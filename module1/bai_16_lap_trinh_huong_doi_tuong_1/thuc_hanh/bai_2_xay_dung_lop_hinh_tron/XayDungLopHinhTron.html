<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class circle{
       constructor(radius) {
           this.radius=radius;
       }
       getRadius(){
           return this.radius;
       }
       getArea(){
           return this.radius*this.radius*Math.PI;
       }
    }
    let circle1=new circle(2);
    alert("radius:"+circle1.getRadius()+"; Area:"+circle1.getArea());
</script>
</body>
</html>
