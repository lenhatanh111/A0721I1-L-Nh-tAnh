<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA=[1,2,4,5,7,0];
    let arrayB=[1,2,3,4,5,6,7,8,0];
    let arrayC=[];
    let check=false;
    for (let i=0;i<arrayB.length;i++){
        for (let j=0;j<arrayA.length;j++){
            if (arrayB[i]!=arrayA[j]){
              check=true;
            }else {
                check=false;
                break;
            }
        }
        if (check){
            arrayC.push(arrayB[i]);
        }
    }
    console.log(arrayC);
</script>
</body>
</html>
