<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let row=parseInt(prompt("nhap so dong cua mang"));
    let column=parseInt(prompt("nhap so cot cua mang"));
    let arr=[];
    for (let i=0;i<row;i++){
        for (let j=0;j<column;j++){
            element=parseInt(prompt("nhap phan tu arr["+i+"]["+j+"]="));
            arr.push(element);
            if (isPrime(element)){
                document.writeln(element+",");
                count++;
            }
        }
    }
    document.writeln("<br>");
    document.writeln("so SNT co trong mang la "+count)
    function isPrime(num) {
        let flag=true;

        if (num<2){
           flag=false;
        }else if (num==2){
         flag=true;
        }else {
            for (let i=2;i<num;i++){
                if (num%i==0){
                    flag=false;
                    break;
                }
            }
        }
        return flag;
    }
</script>
</body>
</html>
