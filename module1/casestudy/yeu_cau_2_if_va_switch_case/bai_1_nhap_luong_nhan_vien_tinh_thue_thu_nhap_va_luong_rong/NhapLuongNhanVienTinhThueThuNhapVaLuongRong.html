<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary=parseInt(prompt("nhap tien luong(trieu vnd)"));
    let netSalary=0;
    if(salary==15){
        netSalary=salary-(salary*20/100);
    }else if (salary>=7){
        netSalary=salary-(salary*10/100);
    }else {
        netSalary=salary-(salary*5/100);
    }
    alert("tie luong ma nhan vien nhan duoc "+netSalary);
</script>
</body>
</html>
