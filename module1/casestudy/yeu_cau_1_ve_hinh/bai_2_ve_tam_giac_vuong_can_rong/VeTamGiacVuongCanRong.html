<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("nhap chieu cao cho tam giac"))
    for(let i=0;i<height;i++){
        for (let j=0;j<=i;j++) {
            if (i == 0 || i == height - 1 || j == 0 || j == i) {
                document.write("*");
            }else {
                document.write("&nbsp&nbsp");
        }

        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
