<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height=parseInt(prompt("nhap chieu cao cua tam giac"));
    for(let i=0;i<height;i++){
        for (let j=height-1;j>=i;j--){
            document.write("&nbsp&nbsp");
        }
        for (let k=0;k<=2*i;k++){
            if (i==0||i==height-1||k==0||k==2*i){
                document.write("*");
            }
            else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
