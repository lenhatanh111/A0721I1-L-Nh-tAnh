<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let BangCuaChuong = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i,j;
    for(i=1;i<=9;i++){
        BangCuaChuong=BangCuaChuong+ "<tr>";
        for(j=2;j<=9;j++){
            BangCuaChuong=BangCuaChuong+ "<td>"+j+"x"+i+"="+i*j + "</td>";
        }
        BangCuaChuong=BangCuaChuong+ "</tr>"
    }
    BangCuaChuong=BangCuaChuong+ "</table>";
    document.write(BangCuaChuong);

</script>
</body>
</html>
